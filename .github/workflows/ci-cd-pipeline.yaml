name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: docker.io
  IMAGE_NAME: dockerakilesh/number-game

jobs:
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML
        run: |
          sudo apt-get update && sudo apt-get install -y tidy
          tidy -q -e application/index.html || echo "HTML validation completed"

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error

      - name: Check YAML files
        run: |
          sudo apt-get install -y yamllint
          yamllint k8s/ || echo "YAML lint completed"

      - name: Test JavaScript functionality
        run: |
          node -c application/index.html 2>/dev/null || echo "JS syntax check completed"

  build:
    name: ğŸ—ï¸ Build Container
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      short_sha: ${{ steps.meta.outputs.short_sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract metadata
        id: meta
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG=${{ env.IMAGE_NAME }}:$SHORT_SHA
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.image_tag }}
            ${{ env.IMAGE_NAME }}:latest


  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image_tag }}
          format: table
          exit-code: 0

      - name: Run Trivy and generate SARIF
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image_tag }}
          format: sarif
          output: trivy-results.sarif
        continue-on-error: true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: trivy-results.sarif


  deploy-dev:
    name: ğŸš€ Deploy to Dev
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref != 'refs/heads/main' && github.event_name == 'push'
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update Dev Kubernetes manifest
        run: |
          sed -i "s|image: ${IMAGE_NAME}:.*|image: ${{ needs.build.outputs.image-tag }}|" k8s/deployment.yaml
          sed -i 's|replicas: 1|replicas: 1|' k8s/deployment.yaml

      - name: Commit dev manifest changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ”§ [DEV] Update image tag to ${{ needs.build.outputs.short-sha }}"
          file_pattern: k8s/deployment.yaml
          branch: ${{ github.head_ref }}

  deploy-prod:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Production Kubernetes manifest
        run: |
          sed -i "s|image: ${IMAGE_NAME}:.*|image: ${{ needs.build.outputs.image-tag }}|" k8s/deployment.yaml
          sed -i 's|replicas: 1|replicas: 3|' k8s/deployment.yaml

      - name: Commit production manifest changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸš€ [PROD] Update image tag to ${{ needs.build.outputs.short-sha }}"
          file_pattern: k8s/deployment.yaml

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.build.outputs.short-sha }}
          release_name: Release v${{ needs.build.outputs.short-sha }}
          body: |
            ğŸš€ **Production Deployment**

            **Image:** `${{ needs.build.outputs.image-tag }}`
            **Commit:** ${{ github.sha }}
            **Changes:** ${{ github.event.head_commit.message }}

            **Deployed to:** https://game.local
          draft: false
          prerelease: false

  notify:
    name: ğŸ“¢ Notify Teams
    runs-on: ubuntu-latest
    needs: [deploy-prod, deploy-dev]
    if: always()
    steps:
      - name: Notify deployment status
        run: |
          if [[ "${{ needs.deploy-prod.result }}" == "success" ]]; then
            echo "âœ… Production deployment successful!"
          elif [[ "${{ needs.deploy-dev.result }}" == "success" ]]; then
            echo "âœ… Development deployment successful!"
          else
            echo "âŒ Deployment failed!"
